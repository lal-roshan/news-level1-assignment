<mat-card class="w-75 py-4 my-1 mx-auto">
  <mat-card-header>
    <mat-card-title class="ml-0">
      {{newsItem.title}}<p>{{newsItem.id}}</p>
    </mat-card-title>
    <mat-card-subtitle>
      {{newsItem.publishedAt | date:'medium'}}
    </mat-card-subtitle>
  </mat-card-header>
  <img class="d-none d-sm-flex mx-auto mb-4" mat-card-image src={{newsItem.urlToImage}}/>
  <hr/>
  <mat-card-content class="m-3">
    <p class="author mb-0">{{newsItem.author}}</p>
    <small class="font-italic text-muted"
     *ngIf="newsItem.source != null && newsItem.source.name != null">Source: {{newsItem.source.name}}</small>
    <h6 class="description my-3">{{newsItem.description}}</h6>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-end m-3 mt-4">
    <button mat-raised-button class="read-later" (click)="addNewsToReadLater(newsItem)">Read Later</button>
  </mat-card-actions>
</mat-card>
